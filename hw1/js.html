<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JavaScript Example</title>

    <script type="text/javascript">


        function priceTotal() {
            var tot = 0.0;
            var msg = "";

            var picked = document.getElementById('books');

            for(var i = 0; i < picked.options.length; i++){
                if(picked.options[i].selected){
                    tot += parseFloat(picked.options[i].value);

                    if(picked.options[i].text == "Walden Pond"){
                        msg += "$20.00 - Walden Pond\n";
                    }

                    if(picked.options[i].text == "Zen and the Art..."){
                        msg += "$15.00 - Zen and the Art...\n";
                    }

                    if(picked.options[i].text == "The Razor's Edge"){
                        msg += "$8.00 - The Razor's Edge\n";
                    }

                    if(picked.options[i].text == "The Poisonwood Bible"){
                        msg += "$15.00 - The Poisonwood Bible\n";
                    }

                    if(picked.options[i].text == "Wuthering Heights"){
                        msg += "$10.00 - Wuthering Heights\n";
                    }
                }
            }

            var b_in = document.getElementById('book_name').value;
            var p_in = parseFloat(document.getElementById('book_price').value);

                if( !isNaN(p_in) && b_in != ""){
                    tot += p_in;
                    msg += "$" + p_in.toFixed(2) + " - " + b_in + " (user specified)\n";
                }

            var c_type = document.getElementsByName("customer_type");
            var gov = false;

            if(c_type[1].checked){
                gov = true;
                msg += "Government Customer\n";
            }

            else{
                msg += "General Customer\n";
            }

            var o_type = document.getElementsByName("order_option")

            for(var i = 0; i < o_type.length; i++){
                if(o_type[i].checked){
                    tot += parseFloat(o_type[i].value);

                    if(o_type[i].value == 10.00){
                        msg += "$10.00 - Rush Order\n";
                    }

                    else
                        msg += "$5.00 - Gift wrap\n";
                }
            }

            var ship_to = document.getElementById('state');

            for(var i = 0; i < ship_to.options.length; i++){
                if(ship_to.options[i].selected){
                    tot += parseFloat(ship_to.options[i].value);

                    if(ship_to.options[i].value == 5){
                        msg += "$5.00 - Ship to NY\n";
                    }

                    else if(ship_to.options[i].value == 7){
                        msg += "$7.00 - Ship to CA\n";
                    }

                    else if(ship_to.options[i].value == 3){
                        msg += "$3.00 - Ship to SC\n";
                    }

                    break;
                }
            }

            msg += "----------------\n";

            if(gov){
                msg += "Subtotal: $" + tot.toFixed(2);
                msg += "\nDiscount (10%): $" + (0.1 * tot).toFixed(2) + "\n";
                tot -= (0.1 * tot);
            }

            msg += "Total: $" + tot.toFixed(2);
            document.getElementById("invoice").value = msg

        }

    </script>

    <style type="text/css">
        .auto-style1 {
            width: 100%;
        }
        .auto-style2 {
            width: 141px;
        }
        .auto-style3 {
            width: 141px;
            height: 55px;
        }
        .auto-style4 {
            height: 55px;
        }
        .auto-style5 {
            width: 141px;
            height: 163px;
        }
        .auto-style6 {
            height: 163px;
        }
    </style>

</head>

<body style="font-family: Verdana">
    <p>Home ><a href="default.htm">HW 1</a>> JavaScript Example</p>

    <h1>Book Order Form</h1>

    <form id="transaction">
        <table class="auto-style1">
            <tr>
                <td class="auto-style2">
                    <span style="font-weight:bold; text-align:justify">
                        Select Books
                        <br />
                        and/or Supply
                        <br />
                        Book title and
                        <br />
                        price
                    </span>
                </td>

                <td>
                    <select id="books" multiple>
                        <option value="20.00">Walden Pond</option>
                        <option value="15.00">Zen and the Art...</option>
                        <option value="8.00">The Razor's Edge</option>
                        <option value="15.00">The Poisonwood Bible</option>
                        <option value="10.00">Wuthering Heights</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td class="auto-style3"></td>
                <td class="auto-style4">
                    Book
                    <input id="book_name" type="text" style="width: 180px" />

                    Price
                    <input id="book_price" type="number"  style="width: 180px" />

                </td>
            </tr>
            <tr>
                <td class="auto-style2" ; style="font-weight:bold">Options</td>
                <td>
                    <input type="checkbox" name="order_option" value="10.00" />Rush Order

                    <input type="checkbox" name="order_option" value="5.00" />Gift Wrap
                </td>
            </tr>
            <tr>
                <td class="auto-style2" ; style="font-weight:bold">Customer Type</td>
                <td>
                    <input type="radio" name="customer_type" checked="checked" />General

                    <input type="radio" name="customer_type" value="0.1" />Government
                </td>
            </tr>
            <tr>
                <td class="auto-style2" ; style="font-weight:bold">Ship To</td>
                <td>
                    <select name="state" id="state">
                        <option value="5.00" selected="selected">NY</option>
                        <option value="7.00">CA</option>
                        <option value="3.00">SC</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="auto-style2">&nbsp;</td>

                <td>Purchase Details:</td>
            </tr>
            <tr>
                <td class="auto-style5">
                    <input id="btnTot" type="button" value="Purchase" onclick="priceTotal()">
                </td>
                <td class="auto-style6">
                    <textarea id="invoice" rows="8" cols="74"></textarea>
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
